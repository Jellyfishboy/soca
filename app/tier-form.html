                                <fieldset class="widget widget-form widget-last">

                                        <label for="tier_thickness_end">Thickness end</label>
                                        <input class="form-control" id="tier_thickness_end" type="text"></input>
                                    </div>
                                    <div class="form-group form-last">
                                        <label for="tier_shipping_methods">Shipping methods</label>
                                        <div class="checkbox blocked">
                                            <label>
                                                <input type="checkbox" id="tier_shipping_methods_1" checked="checked">

                                            </label>
                                        </div>
                                        <div class="checkbox blocked">
                                            <label>
                                                <input type="checkbox" id="tier_shipping_methods_2" checked="checked">

                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
