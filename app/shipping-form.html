            <div class="main"> 
                <div class="container">
                    <div class="row">
                        <div class="alert alert-info">
                            <i class="icon-info-2"></i>
                            This is an information notice for the template.
                        </div>
                        <div class="eightcol">
                             <div class="page-header">
                                <h2 class="widget widget-header">New shipping method</h2>
                            </div>
                            <form method="post" role="form" action="#">
                                <fieldset class="widget widget-form widget-last">
                                    <div class="form-group">
                                        <label for="shipping_method_name">Name</label>
                                        <input class="form-control" id="shipping_method_name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="shipping_method_price">Price</label>
                                        <input class="form-control" id="shipping_method_price" type="text"></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="shipping_method_description">Description</label>
                                        <textarea class="form-control" id="shipping_method_description" rows="8"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="shipping_method_zones">Zones</label>
                                        <div class="checkbox blocked">
                                            <label>
                                                <input type="checkbox" id="shipping_method_zones_1" checked="checked">
                                                EU Zone 1
                                            </label>
                                        </div>
                                        <div class="checkbox blocked">
                                            <label>
                                                <input type="checkbox" id="shipping_method_zones_2" checked="checked">
                                                EU Zone 2
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-action">
                                    <input class="btn btn-blue" type="submit" value="Submit">
                                </div>
                            </form>
                        </div>
                        <div class="fourcol last"></div>
                    </div>
                </div>
