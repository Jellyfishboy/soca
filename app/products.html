                        <div class="twelvecol">
                            <div class="page-header">
                                <h2 class="widget widget-header">New product</h2>

                            <form method="post" role="form" action="#">
                                <div class="form-header">
                                    <h3>Product information</h3>
                                </div>
                                <fieldset class="widget widget-form">
                                    <div class="row">
                                        <div class="twelvecol">
                                            <select id="product_category_id">
                                                <option value="">Please select..</option>
                                                <option value="3">Motor</option>
                                                <option selected="selected" value="2">Actuator</option>
                                                <option value="1">Accessory</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="fourcol">
                                            <div class="form-group">
                                                <label for="product_part_number">Part number</label>
                                                <input class="form-control" id="product_part_number" type="text">
                                            </div>
                                        </div>
                                        <div class="fourcol">
                                            <div class="form-group">
                                                <label for="product_sku">SKU</label>
                                                <input class="form-control" id="product_sku" type="text">
                                            </div>
                                        </div>
                                        <div class="fourcol last">
                                            <div class="form-group">
                                                <label for="product_name">Name</label>
                                                <input class="form-control" id="product_name" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="fourcol">
                                            <div class="form-group">
                                                <label for="product_short_description">Short description</label>
                                                <input class="form-control" id="product_short_description" type="text">
                                            </div>
                                        </div>
                                        <div class="fourcol">
                                            <div class="form-group">
                                                <label for="product_meta_description">Meta description</label>
                                                <input class="form-control" id="product_meta_description" type="text">
                                            </div>
                                        </div>
                                        <div class="fourcol last">
                                            <div class="form-group">
                                                <label for="product_weighting">Weighting</label>
                                                <input class="form-control" id="product_weighting" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="twelvecol">
                                            <div class="form-group">
                                                <label for="product_description">Description</label>
                                                <textarea class="form-control" id="product_description" rows="8"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-header">
                                    <h3>Additional options</h3>
                                </div>
                                <fieldset class="widget widget-form">
                                    <div class="row">
                                        <div class="twocol">

                                        </div>
                                        <div class="twocol">

                                        </div>

                                    </div>
